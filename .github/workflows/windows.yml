name: Windows

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Tests
        run: |
          Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
          scoop install lua-for-windows
          luarocks install --local rockspec/example1-1.0-1.rockspec
          lua -e "print(require(\"example1.hello\"))"
          luarocks install --local rockspec/example2-1.0-1.rockspec
          lua -e "print(require(\"example2.hello\"))"
